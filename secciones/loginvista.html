<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/1a01dfc53b.js" crossorigin="anonymous"></script>
    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Login - La barra del ceviche</title>
</head>
<body>

    <Header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../imagenes/Logobarra.png" width="80" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="carta.html">Carta</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Acerca de</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="reservacion.html">Reservaciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galeria</a>
                  </li>

                  <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-dark" type="button"><a href="delivery.html">Delivery</a></button>
                    <button class="btn btn-dark" type="button"><a href="loginvista.html">Iniciar Sesion</a></button>
                  </div>

                </ul>

              </div>
            </div>
          </nav>

    </Header>

    <main>

        <div class="containerlogin">

            <div class="form-box">
    
                <div class="button-box">
                    <div id="elegir"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesion</button>
                    <button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
                </div>
    
                <div class="redeslogin">
                    <img src="../imagenes/icono-facebook.jpg" alt="icono_facebook">
                    <img src="../imagenes/icono-google.png" alt="icono_google">
                </div>
    
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Nombre de usuario" required>
                    <input type="password" class="input-field" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span class="spanlogin">Recordar Contraseña</span>                
                    <button type="submit" class="submit-btn">Acceder</button>
                </form>
    
                <form id="registrar" class="input-group">
                    <input type="text" class="input-field" placeholder="Nombre de usuario" required>
                    <input type="email" class="input-field" placeholder="Correo" required>
                    <input type="password" class="input-field" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span class="spanlogin">Acepto los Terminos y Condiciones</span>                
                    <button type="submit" class="submit-btn">Registrar</button>
                </form> 
    
            </div>
        </div>
    
    </main>
    
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");        
        var z = document.getElementById("elegir");

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function registrar() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "120px";
        }
    </script>

</body>
</html>
