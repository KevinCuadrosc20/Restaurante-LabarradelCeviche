<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/Logobarra.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a01dfc53b.js" crossorigin="anonymous"></script>
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Login - La barra del ceviche</title>
</head>
<body>


    <div class="containerlogin">

        <div class="form-box">
    
                <div class="button-box">
                    <div id="elegir"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesion</button>
                    <button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
                </div>
    
                <div class="redeslogin">
                    <img src="../imagenes/icono-facebook.jpg" alt="icono_facebook">
                    <img src="../imagenes/icono-google.png" alt="icono_google">
                </div>
    
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Nombre de usuario" required>
                    <input type="password" class="input-field" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span class="spanlogin">Recordar Contraseña</span>                
                    <button type="submit" class="submit-btn">Acceder</button>
                </form>
    
                <form id="registrar" class="input-group">
                    <input type="text" class="input-field" placeholder="Nombre de usuario" required>
                    <input type="email" class="input-field" placeholder="Correo" required>
                    <input type="password" class="input-field" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span class="spanlogin">Acepto los Terminos y Condiciones</span>                
                    <button type="submit" class="submit-btn">Registrar</button>
                </form> 

                <div class="button-contenedor">

                    <button class="regresa-boton">
                        <div class="iconobtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                            </svg>
                        </div>
                        <span>Regresar</span>
                    </button>
            
                </div>
    
        </div>

    </div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");        
        var z = document.getElementById("elegir");

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function registrar() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "120px";
        }
    </script>

</body>
</html>
